<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #037239);
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: aliceblue;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }
        h1 {
            color: #333;
        }
        .detected-image {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Result</h1>
        <img src="{{ image_url }}" alt="Detected Image" class="detected-image">
    </div>
</body>
</html>
